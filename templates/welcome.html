<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Fontes e cores */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('{{ url_for('static', filename='welcome-background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #fff;
            line-height: 1.6;
        }

        /* Overlay com blur */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 250px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s ease;
            position: relative;
        }

        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            background: rgba(30, 144, 255, 0.8); /* Azul */
            color: #fff;
        }

        .option-card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .option-card a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        .option-card a:hover {
            background-color: #fff;
            color: #1E90FF; /* Azul */
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: middle;
        }

        p {
            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        /* Caixa de redirecionamento no canto superior direito */
        .redirect-box {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background: rgba(30, 144, 255, 0.7); /* Azul */
            color: #fff;
            font-size: 1em;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .redirect-box:hover {
            background-color: rgba(30, 144, 255, 0.8); /* Azul */
            transform: scale(1.05);
        }

        /* Caixa de logout simplificada */
        .logout-box {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 15px;
            background: rgba(255, 0, 0, 0.7); /* Vermelho */
            color: #fff;
            font-size: 1em;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-box:hover {
            background-color: rgba(255, 0, 0, 0.8); /* Vermelho */
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
            }
            .option-card {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .option-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="back-box" onclick="window.history.back();">Voltar</div>
    <a href="https://jefersonnl.github.io/VoltaPraMim/" class="redirect-box" target="_blank">
        あなたの笑顔はまだここに
    </a>
    <a href="{{ url_for('logout') }}" class="logout-box">Logout</a>
    <div class="container">
        <header>
            <h1>Bem-vindo, aqui estão seus treinos!</h1>
        </header>
        <p>
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Perfil de {{ current_user.username }}" class="profile-pic">
            <strong>Você está logado como {{ current_user.username }}.</strong>
        </p>

        <section class="options">
            <div class="option-card">
                <h2>Pernas</h2>
                <p><a href="{{ url_for('treino_perna') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Peito</h2>
                <p><a href="{{ url_for('treino_peito') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Tríceps</h2>
                <p><a href="{{ url_for('treino_triceps') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Costas</h2>
                <p><a href="{{ url_for('treino_costas') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Bíceps</h2>
                <p><a href="{{ url_for('treino_biceps') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Ombros</h2>
                <p><a href="{{ url_for('treino_ombros') }}">Ver Detalhes</a></p>
            </div>
            <div class="option-card">
                <h2>Abdômen</h2>
                <p><a href="{{ url_for('treino_abdomen') }}">Ver Detalhes</a></p>
            </div>
        </section>
    </div>
</body>
</html>
