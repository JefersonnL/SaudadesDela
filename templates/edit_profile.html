<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="backgrounddd.jpg") }}') no-repeat center center fixed; /* Altere "background.jpg" para o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            color: #fff; /* Define a cor do texto como branco */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Novo Nome de Usuário" required>
            <input type="password" name="password" placeholder="Nova Senha (deixe em branco para não alterar)">
            <button type="submit">Atualizar Perfil</button>
        </form>
        <p><a href="{{ url_for('profile') }}">Voltar para o Perfil</a></p>
    </div>
</body>
</html>
