<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="backgroundd.jpg") }}') no-repeat center center fixed; /* Altere "background.jpg" para o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            color: #fff; /* Define a cor do texto como branco */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem vindo, {{ current_user.username }}!</h1>
        <p>Esta é a sua página de perfil.</p>
        <p><a href="{{ url_for('edit_profile') }}">Editar Perfil</a></p>
        <p><a href="{{ url_for('welcome') }}">Acessar Página de Treinos</a></p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
