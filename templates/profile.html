<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="backgroundd.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .profile-picture {
            width: 100px; /* Ajuste o tamanho como necessário */
            height: 100px; /* Ajuste o tamanho como necessário */
            border-radius: 50%; /* Faz a imagem ficar em forma de círculo */
            object-fit: cover; /* Garante que a imagem não distorça */
            margin-right: 20px; /* Espaço entre a imagem e o texto */
        }
        .profile-header {
            display: flex; /* Usa flexbox para alinhar imagem e texto */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='profile_pics/minha_foto.jpg') }}" alt="Profile Picture" class="profile-picture">
            <h1>Bem-vindo, {{ current_user.username }}!</h1>
        </div>
        <p>Esta é a sua página de perfil.</p>
        <ul class="link-list">
            <li><a href="{{ url_for('edit_profile') }}">Editar Perfil</a></li>
            <li><a href="{{ url_for('welcome') }}">Acessar Página de Treinos</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</body>
</html>
