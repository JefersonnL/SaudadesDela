<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column; /* Alinha os itens verticalmente */
        }

        /* Caixa de redirecionamento no canto superior direito */
        .redirect-box {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            z-index: 100;
        }

        .redirect-box:hover {
            background-color: #007bff;
        }

        /* Link de login - Estilo mais chamativo */
        a.login-link {
            padding: 15px 30px;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a.login-link:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        a.login-link:active {
            transform: translateY(2px);
        }

        /* Ajustes para perfil */
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }

        .profile-pic img {
            width: 100%;
            height: auto;
            border: none;
        }

        .tooltip {
            display: none;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-pic:hover + .tooltip {
            display: block;
            opacity: 1;
        }

        .invisible-box {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            white-space: nowrap;
        }

        .hover-area {
            position: relative;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hover-area:hover .invisible-box {
            display: block;
        }

        .hover-area p {
            visibility: hidden;
            margin: 0;
        }

        /* Estilo para mensagens de feedback */
        .flash-messages {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            z-index: 101;
            max-width: 300px;
            text-align: center;
        }

        .flash-message {
            margin: 5px 0;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            a.login-link {
                padding: 12px 24px;
                font-size: 16px;
            }

            .profile-pic {
                width: 40px;
                height: 40px;
            }

            .redirect-box {
                font-size: 9px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Caixa de redirecionamento no canto superior direito -->
        <a href="https://jefersonnl.github.io/VoltaPraMim/" class="redirect-box" target="_blank">
            あなたの笑顔はまだここに
        </a>

        <!-- Link de login com estilo chamativo -->
        <a href="{{ url_for('login') }}" class="login-link" aria-label="Acesse sua conta">Login</a>

        <!-- Imagem de perfil -->
        <div class="profile-pic">
            <img src="{{ url_for('static', filename='sua_imagem.jpg') }}" alt="Profile Picture" loading="lazy">
        </div>

        <!-- Tooltip com o texto de copyright -->
        <div class="tooltip">© 2024 Damian Lillard. Todos os direitos reservados.</div>

        <!-- Caixa invisível com mensagem personalizada -->
        <div class="hover-area">
            <p>Passe o mouse aqui</p>
            <div class="invisible-box">Saudades de você, minha princesa.</div>
        </div>

        <!-- Exibição de mensagens de feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
