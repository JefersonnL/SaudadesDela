<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            position: relative; /* Necessário para posicionar o login corretamente */
        }
        a {
            position: absolute; /* Posiciona o login no canto superior esquerdo */
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: transparent; /* Removendo o fundo */
            border: 2px solid #007bff; /* Adicionando uma borda */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #007bff; /* Fundo ao passar o mouse */
            color: #fff; /* Mudando a cor do texto ao passar o mouse */
        }
        /* Estilo para a bolinha */
        .profile-pic {
            width: 50px; /* Largura da bolinha */
            height: 50px; /* Altura da bolinha */
            border-radius: 50%; /* Deixa a imagem circular */
            overflow: hidden; /* Esconde o excesso da imagem */
            position: absolute; /* Posiciona a imagem */
            bottom: 20px; /* Distância do fundo da tela */
            left: 20px; /* Distância da esquerda da tela */
            cursor: pointer; /* Muda o cursor para indicar que é interativo */
        }
        .profile-pic img {
            width: 100%; /* Ajusta a imagem para preencher a bolinha */
            height: auto; /* Mantém a proporção da imagem */
            border: none; /* Remove a borda da imagem */
        }
        /* Tooltip estilo */
        .tooltip {
            display: none; /* Escondido por padrão */
            position: absolute; /* Posiciona em relação à bolinha */
            bottom: 70px; /* Distância da bolinha */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Alinha ao centro */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro e transparente */
            color: #fff; /* Texto branco */
            padding: 5px 10px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            z-index: 100; /* Coloca na frente */
            white-space: nowrap; /* Impede quebra de linha */
        }
        .profile-pic:hover + .tooltip {
            display: block; /* Mostra tooltip ao passar o mouse */
        }

        /* Estilo para a caixa invisível que aparece ao passar o mouse */
        .invisible-box {
            display: none; /* Inicialmente escondido */
            position: absolute; /* Para que possamos posicioná-lo livremente */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro e transparente */
            color: white; /* Texto branco */
            padding: 10px;
            border-radius: 5px;
            z-index: 10; /* Para garantir que fique acima de outros elementos */
            white-space: nowrap; /* Impede quebra de linha */
        }
        .hover-area {
            position: relative; /* Necessário para o posicionamento da caixa de texto */
            padding: 20px;
            border-radius: 5px;
            cursor: pointer; /* Indica que é interativo */
        }
        .hover-area:hover .invisible-box {
            display: block; /* Mostra a caixa de texto ao passar o mouse */
        }
        .hover-area p {
            visibility: hidden; /* Torna o texto invisível */
            margin: 0; /* Remove margem do parágrafo */
        }
        /* Responsive design */
        @media (max-width: 600px) {
            a {
                padding: 8px 16px; /* Ajustando o preenchimento para telas menores */
            }
            .profile-pic {
                width: 40px; /* Ajustando a largura da bolinha para telas menores */
                height: 40px; /* Ajustando a altura da bolinha para telas menores */
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('login') }}">Login</a>
    <div class="profile-pic">
        <img src="{{ url_for('static', filename='sua_imagem.jpg') }}" alt="Profile Picture">
    </div>
    <div class="tooltip">© 2024 Damian Lillard. Todos os direitos reservados.</div>
    
    <!-- Área de hover para a mensagem invisível -->
    <div class="hover-area">
        <p>Passe o mouse aqui</p> <!-- Texto invisível -->
        <div class="invisible-box">Saudades de você, minha princesa.</div>
    </div>
</body>
</html>
